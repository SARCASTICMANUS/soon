<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groomarc - Coming Soon</title>
  <style>
    /* General Reset */
    @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400&display=swap');

body {
  font-family: 'Century Gothic', sans-serif; /* Apply Century Gothic font */
  background: linear-gradient(135deg, #ffffff, #befb00); /* Background colors */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
    /* Container styling */
    .container {
      text-align: center;
      max-width: 1000px;
      padding: 20px;
    }

    /* Title styling */
    h1 {
  font-size: 8rem;
  font-weight: bold;
  color: #ffffff; /* White text color */
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-family: 'Century Gothic', sans-serif; /* Ensure Century Gothic font is used */
}

    /* Subheading */
    p {
      font-size: 2.5rem;
      color: #fffcfc;
      margin: 20px 0 40px;
    }

    /* Button styling */
    .notify-btn {
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      background: #333333;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .notify-btn:hover {
      background: #befb00;
      color: #333333;
    }

    /* Animation for background effects */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(190, 251, 0, 0.2);
      animation: float 8s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -50px;
      left: 20%;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: 25%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 400px;
      height: 400px;
      top: 40%;
      left: 60%;
      animation-delay: 4s;
    }

    /* Keyframes for floating effect */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }
       /* Button Styling */
       .btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000000;
      background-color: #befb00;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #d9ff00;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
  h1 {
    font-size: 5rem; /* Adjusting font size for smaller screens */
  }

  p {
    font-size: 1.8rem;
  }

  .container {
    padding: 10px;
  }

  .btn {
    font-size: 1rem;
    padding: 12px 25px;
  }

  .circle {
    width: 150px;
    height: 150px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 4rem; /* Further adjust for mobile screens */
  }

  .circle {
    width: 100px;
    height: 100px;
  }
}

  </style>
  
</head>
